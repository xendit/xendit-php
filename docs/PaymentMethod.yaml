openapi: 3.0.0
info:
  description: This API is used for Payment Method Service v2
  title: Payment Method Service v2
  version: 2.87.2
servers:
- description: Xendit API Server
  url: https://api.xendit.co
paths:
  /v2/payment_methods:
    get:
      description: Get all payment methods by filters
      operationId: getAllPaymentMethods
      parameters:
      - explode: true
        in: query
        name: id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: type
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            $ref: '#/components/schemas/PaymentMethodStatus'
          type: array
        style: form
      - explode: true
        in: query
        name: reusability
        required: false
        schema:
          $ref: '#/components/schemas/PaymentMethodReusability'
        style: form
      - explode: true
        in: query
        name: customer_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: reference_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: after_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: before_id
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethodList'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Get all payment methods by filters
      tags:
      - payment_method
    post:
      description: This endpoint initiates creation of payment method
      operationId: createPaymentMethod
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentMethodParameters'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_409_response'
          description: Request causes conflict
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Creates payment method
      tags:
      - payment_method
  /v2/payment_methods/{paymentMethodId}:
    get:
      description: Get payment method by ID
      operationId: getPaymentMethodByID
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                Account linking for PH Direct Debit:
                  value:
                    type: DIRECT_DEBIT
                    direct_debit:
                      channel_code: BPI
                      channel_properties:
                        success_return_url: https://redirect.me/success
                        failure_return_url: https://redirect.me/failure
                    reusability: MULTIPLE_USE
                    customer:
                      reference_id: customer-123
                      type: INDIVIDUAL
                      individual_detail:
                        given_names: John
                        surname: Doe
                    email: testemail@email.com
                    mobile_number: 628774494404
                Account linking for E-Wallet:
                  value:
                    type: EWALLET
                    reusability: MULTIPLE_USE
                    customer:
                      reference_id: customer-123
                      type: INDIVIDUAL
                      individual_detail:
                        given_names: John
                        surname: Doe
                    ewallet:
                      channel_code: OVO
                      channel_properties:
                        success_return_url: https://redirect.me/success
                        failure_return_url: https://redirect.me/failure
                        cancel_return_url: https://redirect.me/cancel
                    metadata:
                      sku: example-1234
              schema:
                $ref: '#/components/schemas/PaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Get payment method by ID
      tags:
      - payment_method
    patch:
      description: This endpoint is used to toggle the ```status``` of an e-Wallet
        or a Direct Debit payment method to ```ACTIVE``` or ```INACTIVE```.  This
        is also used to update the details of an Over-the-Counter or a Virtual Account
        payment method.
      operationId: patchPaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentMethodUpdateParameters'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Patch payment methods
      tags:
      - payment_method
  /v2/payment_methods/{paymentMethodId}/expire:
    post:
      description: This endpoint expires a payment method and performs unlinking if
        necessary
      operationId: expirePaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentMethodExpireParameters'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Expires a payment method
      tags:
      - payment_method
  /v2/payment_methods/{paymentMethodId}/auth:
    post:
      description: This endpoint validates a payment method linking OTP
      operationId: authPaymentMethod
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentMethodAuthParameters'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethod'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_409_response'
          description: Request causes conflict
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Validate a payment method's linking OTP
      tags:
      - payment_method
  /v2/payment_methods/{paymentMethodId}/payments:
    get:
      description: Returns payments with matching PaymentMethodID.
      operationId: getPaymentsByPaymentMethodId
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      - explode: true
        in: query
        name: payment_request_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: payment_method_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: reference_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: payment_method_type
        required: false
        schema:
          items:
            $ref: '#/components/schemas/PaymentMethodType'
          type: array
        style: form
      - explode: true
        in: query
        name: channel_code
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: currency
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: "created[gte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: "created[lte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: "updated[gte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: "updated[lte]"
        required: false
        schema:
          $ref: '#/components/schemas/Datetime'
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Returns payments with matching PaymentMethodID.
      tags:
      - payment_method
  /v2/payment_methods/channels:
    get:
      description: Get all payment channels
      operationId: getAllPaymentChannels
      parameters:
      - explode: true
        in: query
        name: is_activated
        required: false
        schema:
          default: true
          enum:
          - true
          - false
          type: boolean
        style: form
      - explode: true
        in: query
        name: type
        required: false
        schema:
          example: DIRECT_DEBIT
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentChannelList'
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Get all payment channels
      tags:
      - payment_method
  /v2/payment_methods/{paymentMethodId}/payments/simulate:
    post:
      description: Makes payment with matching PaymentMethodID.
      operationId: simulatePayment
      parameters:
      - explode: false
        in: path
        name: paymentMethodId
        required: true
        schema:
          example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/simulatePayment_request'
      responses:
        "200":
          description: Request successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_400_response'
          description: Bad request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_403_response'
          description: Forbidden due to permissions
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_404_response'
          description: Data not found
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createPaymentMethod_503_response'
          description: Service is unavailable due to dependencies
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllPaymentMethods_default_response'
          description: Internal server error
      summary: Makes payment with matching PaymentMethodID.
      tags:
      - payment_method
components:
  parameters:
    PaymentMethodID:
      explode: false
      in: path
      name: paymentMethodId
      required: true
      schema:
        example: pm-1fdaf346-dd2e-4b6c-b938-124c7167a822
        type: string
      style: simple
  responses:
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_default_response'
      description: Internal server error
    StatusBadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_400_response'
      description: Bad request
    StatusForbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_403_response'
      description: Forbidden due to permissions
    StatusNotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/getAllPaymentMethods_404_response'
      description: Data not found
    StatusConflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/createPaymentMethod_409_response'
      description: Request causes conflict
    StatusServiceUnavailable:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/createPaymentMethod_503_response'
      description: Service is unavailable due to dependencies
  schemas:
    PaymentMethodStatus:
      enum:
      - ACTIVE
      - EXPIRED
      - INACTIVE
      - PENDING
      - REQUIRES_ACTION
      - FAILED
      type: string
    PaymentMethodReusability:
      enum:
      - MULTIPLE_USE
      - ONE_TIME_USE
      type: string
    PaymentMethodType:
      enum:
      - CARD
      - CRYPTOCURRENCY
      - DIRECT_BANK_TRANSFER
      - DIRECT_DEBIT
      - EWALLET
      - OVER_THE_COUNTER
      - QR_CODE
      - VIRTUAL_ACCOUNT
      type: string
    PaymentMethodCountry:
      enum:
      - PH
      - ID
      - VN
      - TH
      - MY
      type: string
    PaymentMethodAction:
      example:
        method: method
        url_type: url_type
        action: action
        url: url
      properties:
        action:
          type: string
        method:
          type: string
        url:
          type: string
        url_type:
          type: string
      type: object
    Object:
      nullable: true
      type: object
    BillingInformation:
      description: Billing Information
      example:
        country: country
        city: city
        province_state: province_state
        street_line2: street_line2
        street_line1: street_line1
        postal_code: postal_code
      nullable: true
      properties:
        country:
          maxLength: 2
          type: string
        street_line1:
          maxLength: 255
          nullable: true
          type: string
        street_line2:
          maxLength: 255
          nullable: true
          type: string
        city:
          maxLength: 255
          nullable: true
          type: string
        province_state:
          maxLength: 255
          nullable: true
          type: string
        postal_code:
          maxLength: 255
          nullable: true
          type: string
      required:
      - country
      type: object
    Datetime:
      example: 2016-08-29T09:12:33.001Z
      format: date-time
      type: string
    EWalletChannelCode:
      description: EWallet Channel Code
      enum:
      - GCASH
      - GRABPAY
      - PAYMAYA
      - OVO
      - DANA
      - LINKAJA
      - SHOPEEPAY
      - SAKUKU
      - NEXCASH
      - ASTRAPAY
      - JENIUSPAY
      - APPOTA
      - MOMO
      - VNPTWALLET
      - VIETTELPAY
      - ZALOPAY
      - WECHATPAY
      - LINEPAY
      - TRUEMONEY
      - ALIPAY
      example: PAYMAYA
      type: string
    EWalletChannelProperties:
      description: EWallet Channel Properties
      example:
        success_return_url: https://redirect.me/good
        failure_return_url: https://redirect.me/bad
        cancel_return_url: https://redirect.me/cancel
      nullable: false
      properties:
        success_return_url:
          description: URL where the end-customer is redirected if the authorization
            is successful
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        failure_return_url:
          description: URL where the end-customer is redirected if the authorization
            failed
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        cancel_return_url:
          description: URL where the end-customer is redirected if the authorization
            cancelled
          example: https://webhook.site/f4b755f5-4770-4a11-8c72-cc0b3cc6b882
          pattern: "^\\S{1,255}:\\/\\/\\S{0,1000}$"
          type: string
        mobile_number:
          description: Mobile number of customer in E.164 format (e.g. +628123123123).
            For OVO one time payment use only.
          example: +628123123123
          type: string
        redeem_points:
          description: "REDEEM_NONE will not use any point, REDEEM_ALL will use all\
            \ available points before cash balance is used. For OVO and ShopeePay\
            \ tokenized payment use only."
          example: REDEEM_NONE
          type: string
        cashtag:
          description: Available for JENIUSPAY only
          example: $abc1234
          pattern: "^[$][a-zA-Z0-9_]{3,15}$"
          type: string
      type: object
    EWalletAccount:
      description: EWallet Account Properties
      example:
        name: John Peter Doe
        account_details: +63(2)123456XXXX
        balance: null
        point_balance: null
      nullable: false
      properties:
        name:
          description: Name of the eWallet account holder. The value is null if unavailableName
            of the eWallet account holder. The value is null if unavailable
          nullable: true
          type: string
        account_details:
          description: Identifier from eWallet provider e.g. phone number. The value
            is null if unavailable
          nullable: true
          type: string
        balance:
          description: The main balance amount on eWallet account provided from eWallet
            provider. The value is null if unavailable
          format: double
          nullable: true
          type: number
        point_balance:
          description: The point balance amount on eWallet account. Applicable only
            on some eWallet provider that has point system. The value is null if unavailabl
          format: double
          nullable: true
          type: number
      type: object
    EWalletParameters:
      example:
        channel_properties:
          success_return_url: https://redirect.me/good
          failure_return_url: https://redirect.me/bad
          cancel_return_url: https://redirect.me/cancel
        channel_code: PAYMAYA
        account:
          name: John Peter Doe
          account_details: +63(2)123456XXXX
          balance: null
          point_balance: null
      properties:
        channel_code:
          $ref: '#/components/schemas/EWalletChannelCode'
        channel_properties:
          $ref: '#/components/schemas/EWalletChannelProperties'
        account:
          $ref: '#/components/schemas/EWalletAccount'
      required:
      - channel_code
      type: object
    EWallet:
      allOf:
      - $ref: '#/components/schemas/EWalletParameters'
      description: Ewallet Payment Method Details
      nullable: true
      type: object
    DirectDebitChannelCode:
      description: Direct Debit Channel Code
      enum:
      - BCA_KLIKPAY
      - BCA_ONEKLIK
      - BDO
      - BPI
      - BRI
      - BNI
      - CHINABANK
      - CIMBNIAGA
      - MTB
      - RCBC
      - UBP
      - MANDIRI
      - BBL
      - SCB
      - KTB
      - BAY
      - KBANK_MB
